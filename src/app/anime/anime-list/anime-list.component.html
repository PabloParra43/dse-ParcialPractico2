  <br>
  <div class="container contenedor-animes">
  <div class="row">
    <!-- COMPLETAR CON EL LLAMADO A UNA FUNCIÓN PROPIA QUE CALCULE EL RATING PROMEDIO -->
    <p>El rating promedio es <span class="badge text-bg-primary rounded-pill"> 7.99 </span></p>
    <div *ngIf="selected">
      <app-anime-detail [animeDetail]="selectedBAnime"></app-anime-detail>
      <hr>
    </div>

    <br />
    <div class="row">
      <div class="col-4" *ngFor="let anime of animes">
        <div class="book-card card p-2 mb-2" style="width: 15rem; height: 40rem;">
          <h5 class="card-title">{{ anime.name }}</h5>
          <img
            class="card-img-top"
            src="{{ anime.img }}"
            alt="{{ anime.name }}"
            (click)="onSelected(anime)"
          />
          <div class="card-body">
            <p class="card-text">⭐{{ anime.Rating }}</p>
            <p class="card-text">[{{ anime.studio }}]</p>
            <p class="card-text">Categories: [{{ anime.categorie }}]</p>
            <p class="card-text">Total Episodes: [{{ anime.total_episodes }}]</p>
            <a href="#" (click)="onSelected(anime)">More information</a>
          </div>
        </div>
   </div>
    </div>
    <div class="row">
      <br />
      <br />
    </div>
    <br />
    <br />
  </div>
</div>
